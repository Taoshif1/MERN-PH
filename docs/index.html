<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- daisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <!-- css style sheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex items-center justify-center">
    <!-- login page -->
    <section>
        <div class="image-container relative h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="./assets/Group.png" alt="">
        </div>
        <div class="form-container">
            <form class="flex flex-col gap-2 bg-white p-8 rounded-lg shadow-md">
                <label class="font-semibold" for="number">Mobile Number</label>
                <input id="mobileNum" class="rounded-full p-1 input" type="text" placeholder="Enter your number" />

                <label class="font-semibold" for="pin">4 Digit PIN</label>
                <input id="pin" class="rounded-full p-1 input" type="password" placeholder="Enter 4 Digit PIN" />

                <p id="errorMsg" class="text-red-500 text-sm"></p>

                <button id="loginBtn" class="btn bg-[#0874F2] text-white rounded-full mt-3" type="button">Login</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
