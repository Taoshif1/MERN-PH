<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header">
        <div class="banner">
            <img class="header-img" src="./images/Banner Image.png" alt="Happy New Year Banner">
            <div class="overlay-text">
                <p class="header-para mw-reg">Happy New Year</p>
                <h2 class="header-title inter-reg">New Year Party <br> Celebration</h2>
            </div>
        </div>
    </header>

    <!-- hero section (65% OFF) -->

        <div class="hero-discount">
            <p class="discount-text inter-bold">65% OFF</p>
            <p class="hero-dealText inter-medium">OUR HOLIDAY DEALS ARE BETTER</p>
            <p class="hero-categoryText inter-bold">ALL Categories</p>
        </div>
        <div class="hero-image">
            <img src="/Milestone1/Module5/Task2/MyWeb2/images/NewYearPhoto.png" alt="Hero Image">
        </div>
        
        <main>
            
            <!-- Welcome to the party section -->
            <div class="welcome-section">
                <div class="welcome-content">
                    <h2 class="mw-bold">Welcome to <br>midnight party</h2>
                    <p class="inter-reg">
                    Join us for a night of fun, laughter, and celebration as we ring in the New Year together!
                    </p>
                    <a href="#" class="join-now inter-bold">JOIN NOW</a>
                </div>
            </div>

    </main>
